 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title> {% block title %} {% endblock %} </title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link href='http://fonts.googleapis.com/css?family=Lato|Montserrat' rel='stylesheet' type='text/css'>
	<style type="text/css">
		#header{
			width: 1400px;
			background-image: url("{{STATIC_URL}}img/banner.png");
			height: 530px;
		}
		#header_container{
			width: 1000px;
			left: 50%;
			margin-left: -500px;
			position: absolute;

		}
		#content{
			left: 50%;
			margin-left: -720px;
			position: absolute;
			width: 1400px;
			top: 0;
		}
		#header_menu ul{
			list-style: outside none none;
			margin: 0;
			padding: 0;
		}
		#header_menu li{
			display: inline;
			float: left;
		}
		h1{
			font-size: 38px;
			font-family: 'Montserrat', sans-serif;
			font-weight: 700;

		}
		h2{ 
			font-size: 14px;
			font-family: 'Lato', sans-serif;
			font-weight: 900;
			color: white;
		}

	</style>
	{% block head %} {% endblock %}
</head>

<body>
	{% block body %} {% endblock %}
	<div id="content">
		<div id="header">
			<div id="header_container">
				<div id="header_menu">
					<ul>
						<li><img src="{{STATIC_URL}}img/logo.png"></li>
						<li><h2>Produtos</h2></li>
						<li><h2>Blog</h2></li>
						<li><h2>Contato</h2></li>
						<li style="float:right;"><h2>Solicitar Or√ßamento</h2></li>
					</ul>
				</div>
				<div id="header_banner">
					
				</div>
			</div>
		</div>
		
		<div id="corpo">
			{% block content %} {% endblock %}
		</div>
	</div>

	<div id="footer">
	</div>

</body>
</html>
